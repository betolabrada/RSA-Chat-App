<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="not-connected" class="d-none">You are disconnected, chat only for two parties</div>
  <div id="userFormArea" class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-10 col-md-4 mx-auto">
        <div class="card">
          <div class="card-body">
            <form id="userForm">
              <div class="input-group mb-3">
                <input id="userInput" autocomplete="off" type="text" class="form-control" placeholder="Nombre..."
                  aria-label="Nombre..." aria-describedby="btnIniciar">
                <div class="input-group mt-3">
                  <button class="btn form-control" type="submit" id="btnIniciar">Unirse al chat</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chatArea" class="container d-none">
    <div class="row">
      <div class="col-md-4">
        <h1 id="saludoNombre">Â¡Hola!</h1>
        <ul id="usersList"></ul>
      </div>
      <div class="col-md-8">
        <!-- aqui se forman los mensajes -->
        <ul id="messagesList"></ul>
      </div>
    </div>
    <div class="row">
      <div class="offset-md-4 col-md-8">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <form id="messageForm">
              <div id="message-form-wrapper" class="input-group">
                <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Mensaje..."
                  aria-label="Mensaje..." aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-light" type="submit" id="button-addon2">Enviar</button>
                </div>
              </div>
            </form>
            <p id="counter" class="ml-2 text-light" style="font-size: small;"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/rsa.js"></script>
  <script src="/scripts/client.js"></script>


</body>

</html>
